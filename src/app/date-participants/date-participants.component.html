<div class="bg-light align-items-center">
  <div class="row justify-content-md-center align-items-center">
    <h2>Liste des participants ayant accepté l'invitation</h2>
  </div>

  <table class="table">
    <thead class="thead-light">
    <tr>
      <th>Participant</th>
      <th>Date acceptée</th>
    </tr>
    </thead>
    <tr *ngFor="let validation of doodleChoisi.datesAccepte">
        <th>
            {{validation.utilisateur}}
        </th>
        <th>
            {{validation.creneau.dateDebut}} , {{validation.creneau.dateFin}}
        </th>
    </tr>
  </table>
  <div class="row justify-content-md-center align-items-center">

    <div class="col-md-6">
      <button type="button" class="btn btn-info btn-block"
              routerLink="/listecreations">Retour
      </button>
    </div>
  </div>
  <br>
</div>
